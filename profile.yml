description: A profile for creating applications with node-based frontends using webpack 2
instructions: |
    Webpack is configured to bundle static assets from src/main/webapp into grails-app/assets. The bundle will be generated when the app is started. To run webpack in "watch" mode, run the following command:

    gradlew yarn_run_webpack

features:
    defaults:
        - hibernate5
    required:
        - json-views
        - asset-pipeline
build:
    repositories:
        - "https://plugins.gradle.org/m2/"
    plugins:
        - org.grails.grails-gsp
        - com.moowork.node
dependencies:
    build:
         - "com.moowork.gradle:gradle-node-plugin:1.1.1"
    compile:
        - "org.grails:grails-plugin-gsp"
